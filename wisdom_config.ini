[GENERAL]
SQLITE_DLL_PATH=.\sqlite_dll\dll64\sqlite3.dll
SQLITE3TOOL_PATH=.\sqlitetools\sqlite3.exe
KNOWLEDGE_PATH=.\KNOWLEDGE_DB\KNOWLEDGE.db3

[MANDATORY_HOTKEYS]
HK_RUN_DEFAULT=!y
HK_ADD_DEFAULT=!a
HK_CHANGE_DEFAULTMODE=!Tab

HK_RUN_ALLCOLS=F1
HK_RUN_ADD_ALLCOLS=!F1

HK_HELP=#F1

[OPTIONAL_HOTKEYS]
HK_RUN_HEADER=X
HK_RUN_ADD_HEADER=X

HK_RUN_TAG=X
HK_RUN_ADD_TAG=X

HK_REBUILD_DB=#F3
HK_OPEN_DB=#F2
HK_EXECUTE_CLIPBOARD=!x

[XLS_INPUTS]
XLS_1=.\LOCAL_SOURCES\SRC_LOCAL.xlsx

[CSV_INPUTS]
CSV_1=.\LOCAL_SOURCES\SRC_PROPER_2021.csv
CSV_2=.\LOCAL_SOURCES\SRC_PROPER_2022.csv

[SQLITE_INPUTS]
SQLITE_1=.\LOCAL_SOURCES\DBSRC_PSP.db3

[ETC]
DISPLAY_ROW_LIMIT=500
QRY_ROW_LIMIT=1000
SHOW_TAG_SELECTOR=1
SHOW_ALLTAGS_SELECTOR=1
HTML_BUFFER_FILE=.\TEMP_FILES\AntAi_out.html

[DEV]
HTML_TEMPLATE_FILE=X
HTML_BUFFER_ADD_TIME=0