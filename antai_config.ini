[GENERAL]
SQLITE_DLL_PATH=.\sqlite_dll\dll64\sqlite3.dll
SQLITE3TOOL_PATH=.\sqlitetools\sqlite3.exe
KNOWLEDGE_PATH=.\KNOWLEDGE_DB\AntAiKNOWLEDGE.db3

[MANDATORY_HOTKEYS]
HK_RUN_DEFAULT=!y
HK_ADD_DEFAULT=!a
HK_CHANGE_DEFAULTMODE=!Tab

HK_RUN_ALLCOLS=F1
HK_RUN_ADD_ALLCOLS=!F1

HK_HELP=#F1;#F11

[OPTIONAL_HOTKEYS]
HK_RUN_HEADER=X
HK_RUN_ADD_HEADER=X

HK_RUN_TAG=X
HK_RUN_ADD_TAG=X

HK_REBUILD_DB=#F3
HK_OPEN_DB=#F2
HK_EXECUTE_CLIPBOARD=!x;^XButton1

HK_TOY_TRANSPARENCY=^RButton

[XLS_INPUTS]
XLS_1=.\LOCAL_SOURCES\SRC_EX1.xlsx
XLS_2=.\LOCAL_SOURCES\SRC_EX2.xlsx

[CSV_INPUTS]
CSV_1=.\LOCAL_SOURCES\SRC_OUTAGE_2021.csv
CSV_2=.\LOCAL_SOURCES\SRC_OUTAGE_2022.csv
CSV_3=.\LOCAL_SOURCES\TEST_STD1.csv
CSV_4=.\LOCAL_SOURCES\TEST_SHORT2.csv

[SQLITE_INPUTS]
SQLITE_1=.\LOCAL_SOURCES\DBSRC_PSP.db3

[ETC]
DISPLAY_ROW_LIMIT=500
QRY_ROW_LIMIT=1000
SHOW_TAG_SELECTOR=1
SHOW_ALLTAGS_SELECTOR=1
HTML_BUFFER_FILE=.\TEMP_FILES\AntAi_out.html
POPUP_DELAY_MS=700
USE_INMEM_DB=1

[RUN_CONFIG_STD]
RUN_CONFIG_STDOUT_BROWSER = chrome.exe 

[RUN_CONFIG]
RUN_CONFIG_1=msedge.exe {{(html|htm|svg|pdf)$}}
RUN_CONFIG_2=chrome.exe {{(html#.*)$}} --new-window

[DEV]
HTML_TEMPLATE_FILE=X
HTML_BUFFER_ADD_TIME=0


[ADHOC_SQLITE_INPUTS]
ADHOCSQLITE_1=.\LOCAL_SOURCES\ADHOC1.db3
ADHOCSQLITE_2=.\LOCAL_SOURCES\ADHOC2.db3
ADHOCSQLITE_3=.\LOCAL_SOURCES\ADHOC3.db3
ADHOCSQLITE_4=.\LOCAL_SOURCES\ADHOC_MEMOS.db3
ADHOCSQLITE_5=.\LOCAL_SOURCES\ADHOC_MISC.db3

[ADHOC_SQLITE_HOTKEYS]
HK_ADHOC_1=!+q
HK_ADHOC_2=!+w
HK_ADHOC_3=!+e

[ADHOC_SQLITE_INPUTS_DEFAULTS]
ADHOCSQLITE_1=.\LOCAL_SOURCES\ADHOC_MEMOS.db3
ADHOCSQLITE_2=.\LOCAL_SOURCES\ADHOC_MISC.db3
ADHOCSQLITE_3=.\LOCAL_SOURCES\ADHOC3.db3


[ADHOC_SEARCHIN_DEFAULTS]
DEFAULT_SEARCHIN_1=ADHOC_MEMEO
DEFAULT_SEARCHIN_2=ADHOC_DOCUMENTATION
DEFAULT_SEARCHIN_3=ADHOC_BIRTHDAYS

[ADHOC_FITTO_DEFAULTS]
